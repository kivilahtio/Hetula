name    = Hetula
author  = Olli-Antti Kivilahti <olli-antti.kivilahti@jns.fi>
license = Perl_5
copyright_holder = Koha-Suomi Oy
copyright_year   = 2017

[GatherDir]
exclude_filename = README
exclude_filename = LICENSE
[PruneCruft]
[ManifestSkip]
[MetaYAML]
[License]
[Readme]
[PkgVersion]
[PodVersion]
[PodCoverageTests]
[PodSyntaxTests]
[ExtraTests]
[Test::Perl::Critic]
[ExecDir]
[ShareDir]
[MakeMaker]
[Manifest]
[ConfirmRelease]
[FakeRelease]
[Git::Check]
[Git::Commit]
[Git::Tag]
[Git::Push]
[Git::NextVersion]
[GitHub::Update]
[GitHub::Meta]
[GitHub::UploadRelease]
[ChangelogFromGit]
[Hook::InstallTool]
    . = use File::Copy;
    . = File::Copy::copy('etc/systemd/system/hetula.service', '/etc/systemd/system/hetula.service');
    . = mkdir '/etc/hetula' unless -d '/etc/hetula';
    . = File::Copy::copy('config/hetula.conf', '/etc/hetula/hetula.conf') unless -e '/etc/hetula/hetula.conf';

[Prereqs]
Carp                                      = 0
DateTime                                  = 0
DateTime::Format::ISO8601                 = 0
DBIx::Class                               = 0
DBIx::Class::TimeStamp                    = 0
Digest::SHA                               = 0
Mojolicious                               = 0
Mojolicious::Plugin::OpenAPI              = 0
SQL::Translator                           = 0
Test::MockModule                          = 0
Time::HiRes                               = 0
Try::Tiny                                 = 0
YAML::XS                                  = 0


